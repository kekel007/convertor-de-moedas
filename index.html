<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">



    <title>conversor de moedas</title>
</head>

<body>
    <img class="git" src="./assets/logo.gif" alt="logo-de-dinheiro">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ real brasileiro</option>
                <option>US$ Dólar americano</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ euro</option>
                <option value="libra">£ libra</option>
                <option value="bitcoin">₿ bitcoin</option>

            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="10.000,000">
        </label>

        <button class="convert-button">converter</button>

        <section>
            <div class="box1">
                <img src="./assets/brasil.png" alt="logo-brasil">
                <p class="coin">real</p>
                <p class="value-converted">R$ 0,00</p>

            </div>

            <img class="arrow" src="./assets/seta.png" alt="seta">

            <div class="box1">
                <img class="currency-img" src="./assets/usa.png" alt="logo-usa">
                <p class="coin" id="currency-name">dolar americano</p>
                <p class="value">US$ 0,0</p>
            </div>
            
        </section>


    </main>



</body>
<script src="./scripts.js"></script>


</html>
